                </div>
                <div class="box-line">
                    <div class="line1">
                    </div>

                    </div>
                    <div class="line2">

                    </div>

            </section>
            <!--guess-section ends here-->
            <!--main-section starts here-->

                <div class="main-left">
                    <div class="input-box">
                        <input type="number" class="input">
                    </div>
                    <div class="left-check">
                        <button class="btn btn-check">check!</button>
                    </div>

                </div>
